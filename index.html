<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="header-text">
        <h2>Simple, traffic-based pricing</h2>
        <h4>Sign-up for our 30-day trial. No credit card required.</h4>
      </div>
      <div class="card">
        <div class="card-top">
          <h4 class="views"><span class="views-num">100</span>k pageviews</h4>
          <h4 class="price">
            <span class="price-num">$16.00</span> / <span class="month">month</span>
          </h4>
        </div>
        <div class="card-middle">
          <div class="range_slider">
            <input type="range" />
          </div>
        </div>
        <div class="card-bottom">
          <h2>Test</h2>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="brianfarmerwebdev.netlify.app" target="blank">Brian Farmer</a>.
      </div>
    </main>
  </body>
</html>
