<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="header-text">
        <h2>Simple, traffic-based pricing</h2>
        <h4>Sign-up for our 30-day trial. No credit card required.</h4>
      </div>
      <div class="card">
        <div class="card-section card-top">
          <h4 class="views"><span class="views-num">100</span> pageviews</h4>
          <h4 class="price"><span class="price-num">$16.00</span> / <span class="month">month</span></h4>
        </div>
        <div class="card-section card-middle">
          <div class="range_slider">
            <input type="range" min="0" max="500" value="250" />
          </div>
          <div class="toggle-container">
            <label class="switch">
              <input type="checkbox" id="toggle" />
              <span class="slider round"></span>
            </label>
          </div>
          <span class="discount">25% discount</span>
        </div>
        <div class="card-section card-bottom">
          <ul>
            <li>
              <img src="./assets/images/icon-check.svg" alt="green-check-mark" />
              <p>Unlimited websites</p>
            </li>
            <li>
              <img src="./assets/images/icon-check.svg" alt="green-check-mark" />
              <p>100% data ownership</p>
            </li>
            <li>
              <img src="./assets/images/icon-check.svg" alt="green-check-mark" />
              <p>Email reports</p>
            </li>
          </ul>
          <div class="cta">
            <a href="#">Start my trial</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="brianfarmerwebdev.netlify.app" target="blank">Brian Farmer</a>.
      </div>
    </main>
    <script src="scripts2.js"></script>
  </body>
</html>
